<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Olios-Product Single</title>
      <!-- Styles -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style/pure-drawer.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="stylesheet" href="style/style.css" />
   </head>
   <body>
      <!-- Offcanvas Categories Start -->
      <div class="pure-container" data-effect="pure-effect-fade">
         <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="right"/>
         <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="right">
         <span class="pure-toggle-icon"></span></label>
         <nav class="pure-drawer" data-position="right">
            <!-- Offcanvas Content Starts -->
            <!-- <p style="padding: 100px 20px; margin: 0;">Insert your off-canvas content here</p> -->
            <ul class="categories__list">
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Living Room
                  <img src="img/icons/livingroom.svg" alt="living room" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Office
                  <img src="img/icons/office.svg" alt="office" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">For Kids
                  <img src="img/icons/kids.svg" alt="for kids" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Kitchen
                  <img src="img/icons/kitchen.svg" alt="kitchen" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Accesories
                  <img src="img/icons/accessories.svg" alt="accesories" class="categories__img">
                  </a>
               </li>
            </ul>
            <a href="products.html" class="categories__link--all">Show All Categories</a>
            <!-- Offcanvas Content Ends -->
         </nav>
         <div class="pure-pusher-container">
            <div class="pure-pusher">
               <!-- main body -->
               <aside class="container-aside" id="main-aside">
                  <!-- logo -->
                  <div class="logo">
                     <a href="index.html" class="logo__link">
                     <img src="img/logo.png" alt="Company logo" class="logo__img">
                     </a>
                  </div>
                  <!-- ./logo -->
                  <!-- aside nav -->
                  <ul class="aside-nav__list">
                     <li class="aside-nav__item">
                        <a href="index.html" class="aside-controls__btn aside-controls__btn--home">
                        <img src="img/Home.png" alt="living room" class="categories__img"></a>
                     </li>
                     <li class="aside-nav__item">
                        <a href="products.html" class="aside-controls__btn aside-controls__btn--basket ui-reset-btn">
                        <img src="img/cart.png" alt="living room" class="categories__img">
                        </a>
                     </li>
                     <li class="aside-nav__item">
                        <a href="search.html" class="aside-controls__btn aside-controls__btn--search ui-reset-btn">
                        <img src="img/search.png" alt="living room" class="categories__img">
                        </a>
                     </li>
                     <li class="aside-nav__item">
                        <a href="" class="aside-controls__btn aside-controls__btn--in ui-reset-btn">
                        <img src="img/down.png" alt="living room" class="categories__img">
                        </a>
                     </li>
                  </ul>
                  <!-- ./aside nav -->
               </aside>
               <!-- Main Body Starts -->
               <main class="container-main">
                  <!-- main preview -->
                  <div class="container-main__preview">
                     <!-- ======================Body Content Starts========================== -->
                     <div class="product-details">
                        <div class="product-visual">
                           <!-- likes -->
                           <div class="product__likes">
                              <a href="#" title="Love it" class="btn-like btn-counter multiple-count" data-count="0"><span>&#x2764;</span></a>
                           </div>
                           <!-- image -->
                           <div class="product__img">
                              <div class="product__img--box target">
                                 <img src="img/products/chair-light.png" alt="Chair Light" class="product__img--lg">
                              </div>
                           </div>
                           <div class="btn-zoom">
                              <a class="btn-zoom__control zoom"><i class="fas fa-plus"></i></a>
                              <a class="btn-zoom__control zoom-out"><i class="fas fa-minus"></i></a>
                              <a class="btn-zoom__control zoom-init"><i class="fas fa-sort"></i></a>
                           </div>
                        </div>
                        <!-- Product Info Starts -->
                        <div class="product-info">
                           <div class="product-info__container">
                              <div class="product-info__lead">
                                 <h3 class="product-info__title">PRODUCTS</h3>
                                 <a href="#" class="category__link">Living Room
                                 <img src="img/icons/livingroom.svg" alt="living room" class="category__img">
                                 </a>
                              </div>
                              <div class="product-cart">
                                 <h2 class="product-cart__title"><span>White Seat</span> - Office</h2>
                                 <p class="product-cart__desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                 <div class="product-price">
                                    <div class="product-price__total">
                                       <span>Cost</span>
                                       <p class="product-price__current"> $65 <span>$90</span></p>
                                    </div>
                                    <div class="product-price__quantity">
                                       <span>Quantity</span>
                                       <p class="product-price__current"> <input type="number" id="cart-product__qn" value="1" name="cart-product" min="1" max="10"> <button class="product-btn__cart">Add to Cart</button></p>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="product-recommend">
                              <div class="product-info__container">
                                 <div class="product-recommend__grid">
                                    <a href="#" class="product-recommend__card recommend-card--sm">
                                       <figure class="recommend-card--sm__container">
                                          <img src="img/products/greyrest.png" class="recommend-card--sm__img">
                                          <figcaption class="recommend-card--sm__info">
                                             <h3 class="recommend-card--sm__title">Dark seat</h3>
                                             <span class="recommend-card--sm__desc">Lorem ipsum dolor</span>
                                          </figcaption>
                                       </figure>
                                    </a>
                                    <a href="#" class="product-recommend__card recommend-card--sm">
                                       <figure class="recommend-card--sm__container">
                                          <img src="img/products/bluerest.png" class="recommend-card--sm__img">
                                          <figcaption class="recommend-card--sm__info">
                                             <h3 class="recommend-card--sm__title">Blue seat</h3>
                                             <span class="recommend-card--sm__desc">Lorem ipsum dolor</span>
                                          </figcaption>
                                       </figure>
                                    </a>
                                    <a href="#" class="product-recommend__card recommend-card--sm">
                                       <figure class="recommend-card--sm__container">
                                          <img src="img/products/redrest.png" class="recommend-card--sm__img">
                                          <figcaption class="recommend-card--sm__info">
                                             <h3 class="recommend-card--sm__title">red seat</h3>
                                             <span class="recommend-card--sm__desc">Lorem ipsum dolor</span>
                                          </figcaption>
                                       </figure>
                                    </a>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- Product Info End-->
                     </div>
                     <!-- ========================Body Content Ends========================== -->
                  </div>
                  <!-- main preview -->
               </main>
               <!-- Main Body Ends -->
            </div>
         </div>
         <!-- <label class="pure-overlay" for="pure-toggle-right" data-overlay="right"></label> -->
         <!-- <label for="pure-toggle-right" data-overlay="right"></label>  -->
      </div>
      <!-- Offcanvas Categories End -->
   </body>
   <!-- Scripts -->
   <script src="js/jquery.js"></script>
   <script src="js/main.js"></script>
   </body>
</html>
