<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Olios-Products</title>
      <!-- Styles -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style/pure-drawer.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
      <link rel="stylesheet" href="style/style.css" />
   </head>
   <body>
      <!-- Offcanvas Categories Start -->
      <div class="pure-container" data-effect="pure-effect-fade">
         <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="right"/>
         <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="right">
         <span class="pure-toggle-icon"></span></label>
         <nav class="pure-drawer" data-position="right">
            <!-- Offcanvas Content Starts -->
            <!-- <p style="padding: 100px 20px; margin: 0;">Insert your off-canvas content here</p> -->
            <ul class="categories__list">
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Living Room
                  <img src="img/icons/livingroom.svg" alt="living room" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Office
                  <img src="img/icons/office.svg" alt="office" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">For Kids
                  <img src="img/icons/kids.svg" alt="for kids" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Kitchen
                  <img src="img/icons/kitchen.svg" alt="kitchen" class="categories__img">
                  </a>
               </li>
               <li class="categories__item">
                  <a href="products.html" class="categories__link">Accesories
                  <img src="img/icons/accessories.svg" alt="accesories" class="categories__img">
                  </a>
               </li>
            </ul>
            <a href="#" class="categories__link--all">Show All Categories</a>
            <!-- Offcanvas Content Ends -->
         </nav>
         <div class="pure-pusher-container">
            <div class="pure-pusher">
               <!-- main body -->
               <aside class="container-aside" id="main-aside">
                  <!-- logo -->
                  <div class="logo">
                     <a href="index.html" class="logo__link">
                     <img src="img/logo.png" alt="Company logo" class="logo__img">
                     </a>
                  </div>
                  <!-- ./logo -->
                  <!-- aside nav -->
                  <ul class="aside-nav__list">
                     <li class="aside-nav__item">
                        <a href="index.html" class="aside-controls__btn aside-controls__btn--home">
                        <img src="img/Home.png" alt="living room" class="categories__img"></a>
                     </li>
                     <li class="aside-nav__item">
                        <a href="products.html" class="aside-controls__btn aside-controls__btn--basket ui-reset-btn">
                        <img src="img/cart.png" alt="living room" class="categories__img">
                        </a>
                     </li>
                     <li class="aside-nav__item">
                        <a href="search.html" class="aside-controls__btn aside-controls__btn--search ui-reset-btn">
                        <img src="img/search.png" alt="living room" class="categories__img">
                        </a>
                     </li>
                     <li class="aside-nav__item">
                        <a href="" class="aside-controls__btn aside-controls__btn--in ui-reset-btn">
                        <img src="img/down.png" alt="living room" class="categories__img">
                        </a>
                     </li>
                  </ul>
                  <!-- ./aside nav -->
               </aside>
               <!-- Main Body Starts -->
               <main class="container-main">
                  <!-- main preview -->
                  <div class="container-main__preview">
                     <!-- ======================Body Content Starts========================== -->
                     <div class="products-catalogue">
                        <!-- products title -->
                        <div class="products__lead">
                           <h3 class="products__title">PRODUCTS</h3>
                           <a href="#" class="category__link">Living Room
                           <img src="img/icons/livingroom.svg" alt="living room" class="category__img">
                           </a>
                        </div>
                        <!-- Products Grid Main Starts -->
                        <div class="product-grid__main">
                           <a href="product.html" class="product__card card-sm">
                              <figure class="card-sm__container">
                                 <img src="img/products/redrest.png" class="card-sm__img">
                                 <figcaption class="card-sm__info">
                                    <h3 class="card-sm__title">red seat</h3>
                                    <span class="card-sm__desc">Lorem ipsum dolor sit amet.</span>
                                    <span class="card-sm__price">45$</span>
                                 </figcaption>
                              </figure>
                           </a>
                           <a href="product.html" class="product__card card-lg">
                              <figure class="card-lg__container">
                                 <img src="img/products/table.png" class="card-lg__img">
                                 <figcaption class="card-lg__info">
                                    <h3 class="card-lg__title">White Table</h3>
                                    <span class="card-lg__desc">Lorem ipsum dolor sit amet.</span>
                                    <span class="card-lg__price">150$</span>
                                 </figcaption>
                              </figure>
                           </a>
                           <a href="product.html" class="product__card card-sm">
                              <figure class="card-sm__container">
                                 <img src="img/products/bluerest.png" class="card-sm__img">
                                 <figcaption class="card-sm__info">
                                    <h3 class="card-sm__title">blue seat</h3>
                                    <span class="card-sm__desc">Lorem ipsum dolor sit amet.</span>
                                    <span class="card-sm__price">47$</span>
                                 </figcaption>
                              </figure>
                           </a>
                           <a href="product.html" class="product__card card-md">
                              <figure class="card-md__container">
                                 <img src="img/products/bedrest.png" class="card-md__img">
                                 <figcaption class="card-md__info">
                                    <h3 class="card-md__title">Modern Bed</h3>
                                    <span class="card-md__desc">Lorem ipsum dolor sit amet.</span>
                                    <span class="card-md__price">400$</span>
                                 </figcaption>
                              </figure>
                           </a>
                           <a href="product.html" class="product__card card-sm">
                              <figure class="card-sm__container">
                                 <img src="img/products/greyrest.png" class="card-sm__img">
                                 <figcaption class="card-sm__info">
                                    <h3 class="card-sm__title">Grey seat</h3>
                                    <span class="card-sm__desc">Lorem ipsum dolor sit amet.</span>
                                    <span class="card-sm__price">49$</span>
                                 </figcaption>
                              </figure>
                           </a>
                        </div>
                        <!-- Products Grid Main Ends -->
                        <!-- Load More Products Starts -->
                        <div class="products__loader-container">
                           <button class="products__loader--btn">Show More Products</button>
                        </div>
                        <!-- Load More Products Ends -->
                     </div>
                     <!-- ========================Body Content Ends========================== -->
                  </div>
                  <!-- main preview -->
               </main>
               <!-- Main Body Ends -->
            </div>
         </div>
         <!-- <label class="pure-overlay" for="pure-toggle-right" data-overlay="right"></label> -->
         <!-- <label for="pure-toggle-right" data-overlay="right"></label>  -->
      </div>
      <!-- Offcanvas Categories End -->
   </body>
   <!-- Scripts -->
   <script src="js/jquery.js"></script>
   <script src="js/main.js"></script>
   </body>
</html>
